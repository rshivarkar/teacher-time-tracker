<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare Staff Check-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/üß∏" />
</head>

<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <div class="login-icon">üîí</div>
            <h2>Staff Access</h2>
            <p>Please enter the passcode to continue</p>
            <input type="password" id="passcode-input" placeholder="Enter Passcode">
            <button id="btn-login" class="login-btn">E n t e r</button>
            <p id="login-error" class="login-error hidden">Incorrect Passcode</p>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo-area">
                <span class="icon">üß∏</span>
                <h1>Staff Tracker</h1>
            </div>
            <div class="date-display">
                <h2 id="current-day">Loading...</h2>
                <p id="current-date">Loading...</p>
                <p id="current-time">Loading...</p>
            </div>
        </header>

        <main>
            <div class="status-card" id="status-card">
                <div class="status-main">
                    <div class="status-indicator">
                        <span class="dot"></span>
                        <span id="status-text">Ready to Log</span>
                    </div>
                </div>
                <!-- Expanded Stats in Card -->
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Check In</div>
                        <div class="stat-value" id="disp-checkin">--:--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Check Out</div>
                        <div class="stat-value" id="disp-checkout">--:--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Hours</div>
                        <div class="stat-value" id="disp-hours">--</div>
                    </div>
                </div>
            </div>

            <div class="action-area">
                <button id="btn-checkin" class="action-btn checkin">
                    <span class="btn-icon">‚òÄÔ∏è</span>
                    <span class="btn-text">Check In</span>
                </button>

                <button id="btn-checkout" class="action-btn checkout">
                    <span class="btn-icon">üåô</span>
                    <span class="btn-text">Check Out</span>
                </button>
            </div>

            <!-- Removed old daily-summary div -->

            <div class="secondary-actions">
                <a href="history.html" class="text-btn" style="text-decoration:none">üìú View History Page</a>
            </div>

            <div id="message-area" class="message-area hidden"></div>
        </main>



        <footer>
            <p>Teacher Time Tracker &copy; <span id="year">2025</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
