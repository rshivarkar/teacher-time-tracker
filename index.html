<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare Staff Check-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/üß∏" />
</head>

<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <div class="login-icon">üîí</div>
            <h2>Staff Access</h2>
            <p>Please enter the passcode to continue</p>
            <input type="password" id="passcode-input" placeholder="Enter Passcode">
            <button id="btn-login" class="login-btn">E n t e r</button>
            <p id="login-error" class="login-error hidden">Incorrect Passcode</p>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo-area">
                <span class="icon">üß∏</span>
                <h1>Staff Tracker</h1>
            </div>
            <div class="date-display">
                <h2 id="current-day">Loading...</h2>
                <p id="current-date">Loading...</p>
                <p id="current-time">Loading...</p>
            </div>
        </header>

        <main>
            <div class="status-card" id="status-card">
                <div class="status-indicator">
                    <span class="dot"></span>
                    <span id="status-text">Ready to Log</span>
                </div>
            </div>

            <div class="action-area">
                <button id="btn-checkin" class="action-btn checkin">
                    <span class="btn-icon">‚òÄÔ∏è</span>
                    <span class="btn-text">Check In</span>
                    <span class="btn-sub">Start your day</span>
                </button>

                <button id="btn-checkout" class="action-btn checkout">
                    <span class="btn-icon">üåô</span>
                    <span class="btn-text">Check Out</span>
                    <span class="btn-sub">End your day</span>
                </button>
            </div>

            <!-- Total Hours Today Display -->
            <div id="daily-summary" class="daily-summary hidden">
                <span class="summary-icon">‚è±Ô∏è</span>
                <div class="summary-text">
                    <h3>Total Worked</h3>
                    <p id="total-hours">0 hrs 0 mins</p>
                </div>
            </div>

            <div class="secondary-actions">
                <button id="btn-history" class="text-btn">üìú View History</button>
            </div>

            <div id="message-area" class="message-area hidden"></div>
        </main>

        <!-- History Modal -->
        <div id="history-modal" class="modal-overlay hidden">
            <div class="modal-card">
                <div class="modal-header">
                    <h3>History</h3>
                    <button id="btn-close-history" class="close-btn">√ó</button>
                </div>
                <div class="modal-body">
                    <div id="history-list" class="history-list">
                        <p class="loading-text">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Teacher Time Tracker &copy; <span id="year">2025</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
